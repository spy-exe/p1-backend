<!DOCTYPE html>
<html lang="pt">
<head>

<body>

    <div class="container">
        <h1>Reações de Apoio e Diagramas</h1>

        <div class="input-group">

            <input type="number" id="comprimento" placeholder="Ex: 10">

        <div class="input-group">
            <label for="forca">Força aplicada (N):</label>

        </div>

        <div class="input-group">
            <label for="posicao">Posição da força (m):</label>
            <input type="number" id="posicao" placeholder="Ex: 5">
        </div>

        <button onclick="calcular()">Calcular</button>

        <h2>Diagramas</h2>
        <canvas id="grafico"></canvas>
